<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base HTML</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>
    <!-- header -->
    <header class="cp-header01">
        <div class="cp-header01__container">

            <!-- ロゴ -->
            <h1 class="cp-header01__logo">
                <a href=""><img src="https://ko-official.site/coding-parts-template/wp-content/themes/CPS/images/parts/logo.png" alt=""></a>
            </h1><!-- /ロゴ -->

            <!-- ナビゲーション -->
            <nav class="cp-header01__navi">
                <ul class="cp-header01__items">
                    <li class="cp-header01__item"><a href="">SERVICE</a></li>
                    <li class="cp-header01__item"><a href="">COMPANY</a></li>
                    <li class="cp-header01__item"><a href="">NEWS</a></li>
                    <li class="cp-header01__item"><a href="">Q&A</a></li>
                    <li class="cp-header01__item"><a href="">CONTACT</a></li>
                </ul>
            </nav><!-- /ナビゲーション -->

        </div>
    </header>
    <!-- /header -->

    <main>

        <!-- news -->
        <section class="news">
            <!-- 見出し -->
            <h2 class="c-secTitle">
                <span>NEWS</span><br>
                <span>新着情報</span>
            </h2><!-- /見出し -->
        </section>
        <!-- /news -->

        <!-- service -->
        <section class="service">
            <!-- 見出し -->
            <h2 class="c-secTitle">
                <span>SERVICE</span><br>
                <span>事業内容</span>
            </h2><!-- /見出し -->
        </section>
        <!-- /service -->

        <!-- contact -->
        <section class="contact">
            <!-- 見出し -->
            <h2 class="c-secTitle">
                <span>CONTACT</span><br>
                <span>お問い合わせ</span>
            </h2><!-- /見出し -->
        </section>
        <!-- /contact -->

    </main>


    <!-- footer -->
    <footer class="cp-footer02">
        <div class="cp-footer02__container">

            <div>

                <!-- ロゴ -->
                <figure class="cp-footer02__logo"><a href=""><img src="https://ko-official.site/coding-parts-template/wp-content/themes/CPS/images/parts/logo.png" alt=""></a></figure><!-- /ロゴ -->

                <!-- SNSアイコン -->
                <ul class="cp-footer02__icons">
                    <li class="cp-footer02__icon"><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li class="cp-footer02__icon"><a href=""><i class="fab fa-twitter-square"></i></a></li>
                    <li class="cp-footer02__icon"><a href=""><i class="fab fa-facebook-square"></i></a></li>
                </ul><!-- /SNSアイコン -->

            </div>
            
            <!-- ナビゲーション -->
            <nav class="cp-footer02__navi">
                <dl class="cp-footer02__navi__group">
                    <dt class="cp-footer02__navi__title">Group01</dt>
                    <dd>
                        <ul class="cp-footer02__navi__items">
                            <li class="cp-footer02__navi__item"><a href="">Menu01</a></li>
                            <li class="cp-footer02__navi__item"><a href="">Menu02</a></li>
                            <li class="cp-footer02__navi__item"><a href="">Menu03</a></li>
                        </ul>
                    </dd>
                </dl>
                <dl class="cp-footer02__navi__group">
                    <dt class="cp-footer02__navi__title">Group02</dt>
                    <dd>
                        <ul class="cp-footer02__navi__items">
                            <li class="cp-footer02__navi__item"><a href="">Menu04</a></li>
                            <li class="cp-footer02__navi__item"><a href="">Menu05</a></li>
                        </ul>
                    </dd>
                </dl>
            </nav><!-- /ナビゲーション -->

        </div>

        <!-- コピーライト -->
        <p class="cp-footer02__copywriter"><small>© 2021 Ko Coding-Parts-Set</small></p><!-- /コピーライト -->

    </footer>
    <!-- /footer -->


    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</body>
</html>
